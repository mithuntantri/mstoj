<div class="container">
	<div class="ui-container">
		<div class="left-side">
			<div class="welcome">
				<div>Welcome {{name}},</div>
				<div class="btn-container" style="text-align: right;">
					<div class="btn signin"
						ng-click="adminLogout()">Log Out</div>
				</div>
			</div>
			<div class="left-menu">
				<ul class="option-list">
					<li class="option-list" ng-repeat="option in upload_options" ng-hide="option.restricted && admin_type == 'DI'" ng-class="{'active': option.selected}" ng-click="selectOption($index)">{{option.name}}</li>
				</ul>
			</div>
		</div>
		<div class="right-side">
			<div class="upload-container">
				<div class="upload">
					<div class="upload-files">
				  	<header>
					   	<p>
						    <i class="fa fa-cloud-upload" aria-hidden="true"></i>
						    <span class="up">up</span>
						    <span class="load">load</span>
					   	</p>
				  	</header>
				  	<div class="body" id="drop">
				  		<div style="padding: 15px 60px;display: flex;flex-direction: column;justify-content: center;" ng-if="selected_option == 'Upload Product Image'">
					  		<label>Select Product Category</label>
					  		<select ng-model="Login.selected_product">
					  			<option ng-value="$index" ng-repeat="product in Login.Products">{{product.product_category}}</option>
					  		</select>
					  	</div>
					   	<i class="fa fa-file-text-o pointer-none" aria-hidden="true"></i>
					   	<p class="pointer-none"><b>Drag and drop</b> files here <br /> or <a href="" id="triggerFile">browse</a> to begin the upload</p>
						<input type="file" />
				  	</div>
					  	<footer>
						   <div class="divider">
						   </div>
						   <div class="list-files">
						   </div>
					  	</footer>
				 	</div>
				</div>
			</div>
		</div>
	</div>
</div>
